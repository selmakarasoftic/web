<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <style>
.form-control {
  background-color: white;
  border: 0;
  border-bottom: 1px solid #646464; 
  border-radius: 0;
  box-shadow: none;
  color: #495057; 
}
.form-control:focus {
    background-color: white;
    border-color: #5a5a5a; 
    outline: 0;
    box-shadow: none;
}
.input-group-text {
    background-color:white;
    border: 0;
    border-bottom: 1px solid #dce6e6;
    border-radius: 0;
}
.profile-form-container {
    max-width: 400px;
    margin: auto;
    padding-top: 50px;
}
.profile-image {
    border-radius: 50%;
    margin-bottom: 30px;
}
.input-group-prepend .input-group-text {
      border-right: 0;
    }
    
    </style>
</head>
<body>
<style>
    body {
        background-image: url('https://cdn.ambientedirect.com/chameleon/mediapool/thumbs/6/2b/02-OKDesign-Kachel-klein-376x265px2_770x542-ID2016220-9aa3d4025d37b9d40ce30282f28e7c1c.jpg');
      }
</style>
  
    
<div class="container profile-form-container">
    <div id="firstPart">
    <form>
    <div class="text-center mb-5">
      <a href="#" class="d-inline-block">
        <img src="https://media.istockphoto.com/id/1393750072/vector/flat-white-icon-man-for-web-design-silhouette-flat-illustration-vector-illustration-stock.jpg?s=612x612&w=0&k=20&c=s9hO4SpyvrDIfELozPpiB_WtzQV9KhoMUP9R9gVohoU=" class="profile-image" alt="Profile Image" width="100">
      </a>
    </div>

     <div class="form-row mb-4">
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="First Name">
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
      </div>
    
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="password" class="form-control" placeholder="Password">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
      </div>
    </div>
    
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="email" class="form-control" placeholder="Email">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-envelope"></i></span>
        </div>
      </div>
    </div>
    
    <div class="form-group mb-4">
      <div class="input-group">
        <input type="tel" class="form-control" placeholder="Phone">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-phone"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Address">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-home"></i></span>
        </div>
      </div>
    </div>

    <div class="form-group mb-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nation">
        <div class="input-group-append">
          <span class="input-group-text"><i class="fas fa-flag"></i></span>
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-primary" onclick="showSecondPart()">Next</button>
  </form>

</div>
</div>
<div class="container profile-form-container" id = "showSecondPart">
      <form>
        <div class="text-center mb-5">
            <img src="https://media.istockphoto.com/id/1393750072/vector/flat-white-icon-man-for-web-design-silhouette-flat-illustration-vector-illustration-stock.jpg?s=612x612&w=0&k=20&c=s9hO4SpyvrDIfELozPpiB_WtzQV9KhoMUP9R9gVohoU=" class="profile-image" alt="Profile Image" width="100">
        </div>
  
        <div class="form-group mb-3">
          <div class="select-wrapper">
            <select class="form-control">
              <option>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        
        <div class="form-group mb-4">
          <div class="select-wrapper">
            <select class="form-control">
              <option>Language</option>
              <option value="english">English</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
            </select>
          </div>
        </div>
        
        <div class="form-group mb-4">
          <input type="text" class="form-control" placeholder="Date of Birth">
        </div>
        
        <div class="form-group mb-4">
          <input type="text" class="form-control" placeholder="Slogan">
        </div>
  
        <div class="form-row mb-4">
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Twitter">
              <span class="input-group-text"><i class="fab fa-twitter"></i></span>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="LinkedIn">
              <span class="input-group-text"><i class="fab fa-linkedin-in"></i></span>
            </div>
          </div>
        </div>
  
        <div class="form-row">
          <div class="col">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Facebook">
              <span class="input-group-text"><i class="fab fa-facebook-f"></i></span>
            </div>
          </div>
          <div class="col">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Google">
                <span class="input-group-text"><i class="fab fa-google"></i></span>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <script>
        function showSecondPart() {
          document.getElementById("firstPart").style.display = "none";
          document.getElementById("secondPart").style.display = "block";
        }
      </script>  

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
