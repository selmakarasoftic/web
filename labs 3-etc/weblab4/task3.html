<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee/Hirer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs" id="myTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employee" type="button" role="tab" aria-controls="employee" aria-selected="true">Employee</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="hirer-tab" data-bs-toggle="tab" data-bs-target="#hirer" type="button" role="tab" aria-controls="hirer" aria-selected="false">Hirer</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="employee-tab">
                        <form class="form">
                            <div class="mb-3">
                                <label for="employeeFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="employeeFirstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="employeeLastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="employeeEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeePhone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="employeePhone" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeePassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="employeePassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="employeeConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="employeeConfirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="securityQuestion" class="form-label">Security Question</label>
                                <select class="form-select" id="securityQuestion" required>
                                    <option value="">Select a Security Question</option>
                                    <option value="q1">Question 1</option>
                                    <option value="q2">Question 2</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="securityAnswer" class="form-label">Answer</label>
                                <input type="text" class="form-control" id="securityAnswer" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="hirer" role="tabpanel" aria-labelledby="hirer-tab">
                        <form class="form">
                            <div class="mb-3">
                                <label for="hirerCompanyName" class="form-label">Company Name</label>
                                <input type="text" class="form-control" id="hirerCompanyName" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
