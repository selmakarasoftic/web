<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            border: 8px solid rgb(128, 0, 128);
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 600px;
            background-color: white;
            display: flex;
        }

        .login-form {
            margin-left: 40px;
            width: 100%;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: white;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: rgb(128, 0, 128);
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: rgb(128, 0, 128);
            text-decoration: none;
        }

        img {
            max-width: 100%;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="login-container">
                    <img src="slika.png" alt="picture">
                    <div class="login-form">
                        <h3 class="text-center mb-4">Member Login</h3>
                        <form>
                            <input type="email" class="form-control" placeholder="Email" required>
                            <input type="password" class="form-control" placeholder="Password" required>
                            <button type="submit" class="btn login-btn">Login</button>
                        </form>
                        <p class="forgot-password"><a href="#">Forgot username/password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
