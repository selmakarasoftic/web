<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Look at what we have!</h1>
        </header>
        <div class="toggle-section">
            <button class="toggle-button" data-target="gallery">Toggle Gallery</button>
            <div id="gallery" class="gallery">
                <div class="house">
                    <img src="assets/img/house1.jpeg" alt="House 1" class="thumbnail" data-image="assets/img/house1.jpeg">
                    <p>Family house in Sarajevo</p>
                </div>
                <div class="house">
                    <img src="assets/img/house2.jpg" alt="House 2" class="thumbnail" data-image="assets/img/house2.jpg">
                    <p>Flat house in Dobrinja</p>
                </div>
                <div class="house">
                    <img src="assets/img/house3.jpeg" alt="House 3" class="thumbnail" data-image="assets/img/house3.jpeg">
                    <p>Perfect house for a married couple</p>
                </div>
            </div>
        </div>
        <div class="toggle-section">
            <button class="toggle-button" data-target="details">See the house details, FAQ and information about us</button>
            <div id="details" class="details hidden">
                <h2>Details list</h2>
                <div class="toggle-section">
                    <button class="detail-button">Family house in Sarajevo</button>
                    <div class="detail-content hidden">
                        <p>Square Meters: 100</p>
                        <p>Number of Rooms: 5</p>
                    </div><br><br>
                    <button class="detail-button">Flat house in Dobrinja</button>
                    <div class="detail-content hidden">
                        <p>Square Meters: 70</p>
                        <p>Number of Rooms: 3</p>
                    </div><br><br>
                    <button class="detail-button">Perfect house for a married couple</button>
                    <div class="detail-content hidden">
                        <p>Square Meters: 80</p>
                        <p>Number of Rooms: 3</p>
                    </div>
                </div>
            </div>
        </div>
        <button class="toggle-button" data-target="comments">Toggle Comments</button>
        <div id="comments" class="comments hidden">
            <h2>Leave a Comment</h2>
            <form id="commentForm">
                <input type="text" id="commentName" placeholder="Your Name">
                <textarea id="commentText" placeholder="Write your comment here..."></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="commentsSection"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>

</html>
