<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="email.css">
</head>
<body>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-6 col-sm-8">
      <form action="mailto:selma.karasoftic@stu.ibu.edu.ba" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter Surname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" placeholder="Enter Your Message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
        <a href="home.html" class="btn btn-secondary btn-block mt-2">Return to home page</a>
      </form>
    </div>
  </div>
</div>

</body>
</html>
